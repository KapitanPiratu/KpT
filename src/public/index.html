<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kvarta pro Tercii</title>
</head>
<body>
    <div>
        <button onclick="changePage('main')">Main</button>
        <button onclick="changePage('secondary')">Secondary</button>
        <button onclick="changePage('admin')">Admin</button>
    </div>

    <script>
        function changePage(page) {
            location.href = `/?page=${page}`
        }
    </script>

</body>
</html>
